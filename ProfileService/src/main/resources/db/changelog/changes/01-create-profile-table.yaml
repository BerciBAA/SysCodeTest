databaseChangeLog:
  - changeSet:
      id: 1
      author: Borz_Albert_Adam
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)